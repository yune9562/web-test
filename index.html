<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test Web Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <header>
        <h1>환영합니다, 간단하게 제작한 웹사이트 입니다.</h1>
        <p> HTML, CSS, JavaScript를 이욯하여 간단하게 제작을 하였습니다.</p>
    </header>

    <main>
        <section>
            <h2>버튼 클릭시 5가지색중에서 랜덤하게 배경색이 변경됩니다</h2>
            <button id="colorButton">Change Color</button>
        </section>

        <section>
            <h2>간단하게 이름을 입력하세요</h2>
            <input type="text" id="nameInput" placeholder="이름을 입력하세요">
            <button id="submitButton">Submit</button>
            <p id="greeting"></p>
        </section>
    </main>

    <footer>
        <p>간단한 웹페이지 입니다</p>
    </footer>

    <script src="script.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
